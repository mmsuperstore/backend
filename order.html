<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMss - View Orders</title>
    <link rel="icon" href="https://murugansuperstore.github.io/murugansuperstore.io/image/logo%20for%20MSS.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #ff5722;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: left;
            font-size: 0.95em;
        }

        th {
            background-color: #f8f8f8;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f0f0f0;
            transition: background-color 0.2s ease;
        }

        .no-orders {
            text-align: center;
            font-size: 1.2em;
            color: #777;
            padding: 50px;
            background-color: #ffebee;
            border: 1px dashed #ffcdd2;
            border-radius: 8px;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            color: #ff9800;
            padding: 50px;
        }

        .error-message {
            text-align: center;
            font-size: 1.2em;
            color: #e91e63;
            padding: 50px;
            background-color: #fce4ec;
            border: 1px solid #f8bbd0;
            border-radius: 8px;
            margin-top: 30px;
        }

        /* Responsive Table */
        @media screen and (max-width: 900px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }

            tr {
                border: 1px solid #ddd;
                margin-bottom: 15px;
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            }

            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }

            td:last-child {
                border-bottom: 0;
            }

            td:before {
                position: absolute;
                top: 0;
                left: 6px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: bold;
                color: #666;
            }

            /* Label the data */
            td:nth-of-type(1):before { content: "Order ID"; }
            td:nth-of-type(2):before { content: "Name"; }
            td:nth-of-type(3):before { content: "Phone"; }
            td:nth-of-type(4):before { content: "Address"; }
            td:nth-of-type(5):before { content: "Payment"; }
            td:nth-of-type(6):before { content: "GPay Name"; }
            td:nth-of-type(7):before { content: "Txn ID"; }
            td:nth-of-type(8):before { content: "Items"; }
            td:nth-of-type(9):before { content: "Total"; }
            td:nth-of-type(10):before { content: "Date"; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>All Customer Orders</h2>
        <div id="order-list">
            <p class="loading">Loading orders...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', fetchOrders);

        async function fetchOrders() {
            const orderListDiv = document.getElementById('order-list');
            orderListDiv.innerHTML = '<p class="loading">Loading orders...</p>';

            try {
                // Adjust this URL if your backend is on a different host or port
                const response = await fetch('http://localhost:3000/api/orders');

                if (response.ok) {
                    const orders = await response.json();
                    if (orders.length === 0) {
                        orderListDiv.innerHTML = '<p class="no-orders">No orders found yet. Place some orders using the main page!</p>';
                    } else {
                        renderOrdersTable(orders);
                    }
                } else {
                    const errorData = await response.json();
                    orderListDiv.innerHTML = `<p class="error-message">Error fetching orders: ${errorData.message || 'Server error'}</p>`;
                    console.error('Server responded with an error:', errorData);
                }
            } catch (error) {
                orderListDiv.innerHTML = `<p class="error-message">Network error: Could not connect to the backend server. Please ensure it is running at http://localhost:3000.</p>`;
                console.error('Network error during order fetch:', error);
            }
        }

        function renderOrdersTable(orders) {
            const orderListDiv = document.getElementById('order-list');
            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Address</th>
                            <th>Payment Method</th>
                            <th>GPay Name</th>
                            <th>Txn ID</th>
                            <th>Items</th>
                            <th>Total Price</th>
                            <th>Order Date</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            orders.forEach(order => {
                const itemsList = order.items.map(item => `${item.name} (${item.weight}) - $${item.price.toFixed(2)}`).join('<br>');
                const orderDate = new Date(order.orderDate).toLocaleString(); // Format date nicely

                tableHTML += `
                    <tr>
                        <td>${order.id || order._id}</td>
                        <td>${order.contactName}</td>
                        <td>${order.phoneNumber}</td>
                        <td>${order.address}</td>
                        <td>${order.paymentMethod}</td>
                        <td>${order.googlePayName || '-'}</td>
                        <td>${order.transactionId || '-'}</td>
                        <td>${itemsList}</td>
                        <td>$${order.totalPrice.toFixed(2)}</td>
                        <td>${orderDate}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;
            orderListDiv.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
